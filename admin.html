<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body{font-family:sans-serif;background:#f5f5f5;padding:2rem;}
    h1{text-align:center;}
    table{width:100%;border-collapse:collapse;margin-top:1rem;}
    th,td{border:1px solid #ccc;padding:8px;text-align:center;}
    #mistakeChart{max-width:720px;margin:2rem auto;}
  </style>
</head>
<body>
  <h1>Dashboard Lỗi Sai & Tiến Độ</h1>

  <script>
    // same firebaseConfig as index.html
    const firebaseConfig = {
      apiKey: "AIzaSyDFAu80468VblytwF2UmKXGRAhRM5odGG8",
      authDomain: "embongtienganh.firebaseapp.com",
      projectId: "embongtienganh",
      storageBucket: "embongtienganh.firebasestorage.app",
      messagingSenderId: "616191414364",
      appId: "1:616191414364:web:91a358db8a8a04f69f5699",
      measurementId: "G-X9KNG69VPN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection('sessions').get().then(sn => {
      const users = {};
      sn.forEach(doc => {
        const s = doc.data();
        if (!users[s.user]) users[s.user] = { sessions:0, correct:0, total:0, mistakes:[] };
        users[s.user].sessions++;
        users[s.user].correct += s.correct;
        users[s.user].total   += s.total;
        users[s.user].mistakes.push(...(s.mistakes||[]));
      });

      // Bảng tiến độ & điểm
      const tbl = document.createElement('table');
      tbl.innerHTML = `<tr>
        <th>User</th><th>Session</th><th>Correct/Total</th>
        <th>Accuracy</th><th>#Mistakes</th>
      </tr>`;
      Object.entries(users).forEach(([u,st]) => {
        const acc = st.total ? Math.round(st.correct/st.total*100)+'%' : '0%';
        tbl.innerHTML += `<tr>
          <td>${u}</td><td>${st.sessions}</td>
          <td>${st.correct}/${st.total}</td><td>${acc}</td>
          <td>${st.mistakes.length}</td>
        </tr>`;
      });
      document.body.appendChild(tbl);

      // Biểu đồ Top 10 lỗi
      const all = {};
      Object.values(users).forEach(u=>u.mistakes.forEach(w=>all[w]=(all[w]||0)+1));
      const entries = Object.entries(all).sort((a,b)=>b[1]-a[1]).slice(0,10);
      const labels = entries.map(e=>e[0]), data=entries.map(e=>e[1]);
      const canvas = document.createElement('canvas');
      canvas.id = 'mistakeChart';
      document.body.appendChild(canvas);
      new Chart(canvas.getContext('2d'), {
        type:'bar',
        data:{labels,datasets:[{label:'Lỗi sai',data,backgroundColor:'#f44336'}]},
        options:{scales:{y:{beginAtZero:true}}}
      });
    }).catch(err => {
      console.error(err);
      alert('Không thể load data từ Firestore.');
    });
  </script>
</body>
</html>
