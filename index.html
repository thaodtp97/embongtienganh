<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Từ Mới</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>Đăng nhập để tiếp tục</h2>
    <input id="username-input" type="text" placeholder="Tên tài khoản" />
    <button id="login-btn">Đăng nhập</button>
  </div>

  <div id="quiz-container" style="display:none">
    <header>
      <div id="welcome"></div>
      <div id="streak">Streak: 0 ngày</div>
      <div id="session-stats">Câu 0/0 (Đúng: 0) - Accuracy: 0%</div>
    </header>
    <div class="quiz-box">
      <h2 id="question">Đang tải…</h2>
      <div class="options"></div>
      <div class="controls">
        <button id="next-btn" style="display:none">Tiếp theo</button>
        <button id="end-session-btn" style="display:none">Kết thúc session</button>
      </div>
    </div>
    <div id="history-container" style="display:none">
      <h3>Lịch sử học</h3>
      <table id="history-table">
        <thead><tr><th>Ngày</th><th>Đúng</th><th>Tổng</th><th>%</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
