<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Từ Mới</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>Đăng nhập để tiếp tục</h2>
    <input id="username-input" type="text" placeholder="Tên tài khoản" />
    <button id="login-btn">Đăng nhập</button>
  </div>

  <div id="quiz-container" style="display:none">
    <header>
      <div id="welcome"></div>
      <div id="streak">Streak: 0 ngày</div>
      <div id="session-stats">Câu 0/0 (Đúng: 0) - Accuracy: 0%</div>
      <button id="show-analytics-btn"
              style="display:none; margin-left:auto; background:#ff9800;
                     color:#fff; border:none; padding:0.5rem 1rem;
                     border-radius:6px; cursor:pointer;">
        Xem thống kê
      </button>
    </header>

    <div class="quiz-box">
      <h2 id="question">Đang tải…</h2>
      <div class="options"></div>
      <div class="controls">
        <button id="next-btn" style="display:none">Tiếp theo</button>
        <button id="end-session-btn" style="display:none; background:#f4511e;">
          Kết thúc session
        </button>
      </div>
    </div>

    <div id="history-container" style="display:none; margin-top:1.5rem">
      <h3>Lịch sử học</h3>
      <table id="history-table">
        <thead>
          <tr>
            <th>Ngày</th><th>Đúng</th><th>Tổng</th><th>%</th><th>Lỗi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <section id="analytics" style="display:none; padding:2rem; background:#fff;
                                   border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
                                   margin-top:2rem;">
      <h3>Thống kê lỗi sai Top 10</h3>
      <canvas id="mistakeChart" width="360" height="200"></canvas>
      <ul id="mistakeList" style="list-style:none; padding:0; margin-top:1rem;"></ul>
    </section>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

</body>
</html>
